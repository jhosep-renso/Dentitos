<div class="flex min-h-screen bg-gradient-to-r text-gray-800">
  <div class="w-1/5 bg-white text-gray-700">
    <app-dd-navbar></app-dd-navbar>
  </div>
  <div class="w-4/5">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
      <h2 class="text-2xl font-bold mb-6 text-gray-700 text-center">Crear Curso</h2>
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="mb-4">
            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="NRC" class="block text-gray-700 text-sm font-bold mb-2">NRC:</label>
            <input type="number" id="NRC" name="NRC" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="credito" class="block text-gray-700 text-sm font-bold mb-2">Crédito:</label>
            <input type="number" id="credito" name="credito" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          </div>
          <div class="mb-4">
            <label for="descripcion" class="block text-gray-700 text-sm font-bold mb-2">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-24"></textarea>
          </div>

        </div>
        <div class="flex justify-end mt-4">
          <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded mr-2 hover:bg-blue-700 focus:outline-none focus:shadow-outline">
            Guardar
          </button>
          <button type="reset" class="bg-gray-500 text-white font-bold py-2 px-4 rounded hover:bg-gray-700 focus:outline-none focus:shadow-outline">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function toggleCodigo() {
    const tipoDocumento = document.getElementById('tipo_documento').value;
    const codigoDiv = document.getElementById('codigo_div');
    if (tipoDocumento === 'dni' || tipoDocumento === 'carnet_extranjeria') {
      codigoDiv.classList.remove('hidden');
    } else {
      codigoDiv.classList.add('hidden');
    }
  }
</script>
