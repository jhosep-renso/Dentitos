<script>
  function toggleCodigo() {
    const tipoDocumento = document.getElementById('tipo_documento').value;
    const codigoDiv = document.getElementById('codigo_div');
    if (tipoDocumento === 'dni' || tipoDocumento === 'carnet_extranjeria') {
      codigoDiv.classList.remove('hidden');
    } else {
      codigoDiv.classList.add('hidden');
    }
  }
</script>
