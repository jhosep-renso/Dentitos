<div class="flex min-h-screen bg-gradient-to-r text-gray-800">
  <div class="w-1/5 bg-white text-gray-700">
    <app-dd-navbar></app-dd-navbar>
  </div>
  <div class="w-4/5">
    <div class="container mx-auto px-6 py-8 max-w-7xl">
      <h2 class="text-3xl font-bold mb-6 text-center">Modificar Sede</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <form class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="extras">Nombre</label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500" id="extras" type="text" placeholder="Extras">
            </div>
            <div class="mb-6">
              <label class="block text-sm font-bold mb-2" for="motivo">Direccion</label>
              <textarea class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500" id="motivo" placeholder="Motivo"></textarea>
            </div>
          </form>
        </div>
        <div>
          <form class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="dni">Celular</label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500" id="dni" type="text" pattern="[0-9]{8}" placeholder="Numero de celular">
            </div>
            <div class="mb-4">
              <label class="block text-sm font-bold mb-2" for="extras">Correo</label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-cyan-500" id="extras" type="text" placeholder="Correo Electronico">
            </div>
          </form>
        </div>
      </div>
      <div class="flex justify-center mt-8">
        <button class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-6 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-cyan-700 focus:ring-opacity-50" type="submit">
          Modificar Sede
        </button>
      </div>
    </div>
  </div>
</div>
